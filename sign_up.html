<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>An example webpage</title>
    <link rel="stylesheet" href="sign_up_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-fliid">
        <div class="col col-cols-3">
            <div class="col">
                <div class="row">
                    <div class="col-sm">col-sm</div>
                    <div class="col-sm">col-sm</div>
                    <div class="col-sm">col-sm</div>
                </div>
            </div>
            <div class="center">
                <h2>SING UP</h2>
                <form id="form" method="post">
                    <div class="txt_field">
                        <input type="text" required id="username">
                        <label>Enter Username</label>
                        <small>error message</small>
                    </div>
                    <div class="txt_field">
                        <input type="password" required id="password">
                        <label>Enter Password</label>
                        <small>error message</small>
                        
                    </div>
                    <div class="txt_field">
                        <input type="password" required id="password_2">
                        <label>Enter password again </label>
                        <small>error message</small>
                        
                    </div>
                    <input class="submit" type="submit" value="Singin">
                    <div class="signin_link">
                        Have a member? <a href="sign_in.html">Signin</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
